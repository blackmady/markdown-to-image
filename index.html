<body>
    <div class="app-container">
        <!-- 工具栏 -->
        <div class="toolbar">
            <div class="toolbar-left">
                <button id="toggleToc" class="toolbar-btn" title="切换目录">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M3 9h14V7H3v2zm0 4h14v-2H3v2zm0 4h14v-2H3v2zm16 0h2v-2h-2v2zm0-10v2h2V7h-2zm0 6h2v-2h-2v2z"/>
                    </svg>
                </button>
                <button id="toggleFullscreen" class="toolbar-btn" title="全屏编辑">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
                    </svg>
                </button>
                <div class="toolbar-divider"></div>
                <button id="newFile" class="toolbar-btn" title="新建文件">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
                    </svg>
                </button>
                <button id="openFile" class="toolbar-btn" title="打开文件">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M10,4H4C2.89,4 2,4.89 2,6V18A2,2 0 0,0 4,20H20A2,2 0 0,0 22,18V8C22,6.89 21.1,6 20,6H12L10,4Z"/>
                    </svg>
                </button>
                <button id="saveFile" class="toolbar-btn" title="保存文件">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M15,9H5V5H15M12,19A3,3 0 0,1 9,16A3,3 0 0,1 12,13A3,3 0 0,1 15,16A3,3 0 0,1 12,19M17,3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V7L17,3Z"/>
                    </svg>
                </button>
            </div>
            <div class="toolbar-center">
                <span class="app-title">Markdown 转换工具</span>
            </div>
            <div class="toolbar-right">
                <!-- 显示 Star 数量的图标，点击跳转到 GitHub 仓库 -->
                <a href="https://github.com/blackmady/markdown-to-image" target="_blank" class="github-star-link">
                  <img 
                    src="https://img.shields.io/github/stars/blackmady/markdown-to-image?style=social&logo=github" 
                    alt="GitHub Stars"
                  >
                </a>
                <div class="export-dropdown">
                    <button id="exportBtn" class="toolbar-btn" title="导出">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
                        </svg>
                        <span>导出</span>

                            <path d="M7,10L12,15L17,10H7Z"/>
                        </svg>
                    </button>
                    <div class="export-menu">
                        <button data-format="html">导出 HTML</button>
                        <button data-format="pdf">导出 PDF</button>
                        <button data-format="png">导出 PNG</button>
                        <button data-format="jpg">导出 JPG</button>
                        <button data-format="webp">导出 WEBP</button>
                    </div>
                </div>
                <div class="toolbar-divider"></div>
                <button id="toggleTheme" class="toolbar-btn" title="切换主题">

        <!-- 主内容区域 -->
        <div class="main-content">
            <!-- 目录侧边栏 -->
            <div class="toc-sidebar" id="tocSidebar">
                <div class="toc-header">
                    <h3>目录</h3>
                    <button id="closeToc" class="close-btn">×</button>
                </div>
                <div class="toc-content" id="tocContent">
                    <p class="toc-empty">暂无目录</p>
                </div>
            </div>

            <!-- 编辑器和预览区域 -->
            <div class="editor-container">
                <div class="editor-panel">
                    <div class="panel-header">
                        <span>Markdown 编辑器</span>
                        <div class="panel-actions">
                            <button id="wordWrap" class="panel-btn" title="自动换行">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M4,6H20V4H4V6M4,11H15V9H4V11M4,16H20V14H4V16M4,21H15V19H4V21Z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="editor-wrapper">
                        <div id="editor"></div>
                    </div>
                </div>

                <div class="preview-panel">
                    <div class="panel-header">
                        <span>预览</span>
                        <div class="panel-actions">
                            <button id="syncScroll" class="panel-btn active" title="同步滚动">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M12,18A6,6 0 0,1 6,12A6,6 0 0,1 12,6A6,6 0 0,1 18,12A6,6 0 0,1 12,18M12,16A4,4 0 0,0 16,12A4,4 0 0,0 12,8A4,4 0 0,0 8,12A4,4 0 0,0 12,16Z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="preview-wrapper">
                        <div id="preview" class="markdown-body"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 文件输入 -->
    <input type="file" id="fileInput" accept=".md,.txt" style="display: none;">

    <script type="module" src="./main.js"></script>
